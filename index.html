<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedChat</title>
    <link href="style/style.css" rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>

        <div class="brugernavn-container">
            <input id="brugernavnInput" type="text" placeholder="Brugernavn"/>
        </div>

        <div class="adgangskode-container">
            <input type="text" placeholder="Adgangskode"/>
        </div>
        
        <div class="institution-container">
            <select name="institution" aria-placeholder="institution">
                <option value="" disabled selected>Vælg din institution</option>
                <option value="glostrup hospital">Glostrup Hospital</option>
                <option value="rigshospitalet">Rigshospitalet</option>
                <option value="herlev hospital">Herlev Hospital</option>
            </select>
        </div>

        <div class="login-button">
            <button class="loginButton"><div class="loginText">Login</div></button>
        </div>

    </div>

    <img src="img/Skærmbillede_2022-08-23_122933-removebg-preview.png" alt="logo">

    <script src="src/script.js"></script>
</body>

</html>
